<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚≠ê Lista de Compras ‚≠ê</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>‚≠ê Lista de Compras do Supermercado ‚≠ê</h1>

  <div id="mensagem" class="mensagem"></div>

  <form id="form-compra">
    <select id="produto" required>
      <optgroup label="üçΩÔ∏è Comidas">
        <option value="Arroz">Arroz</option>
        <option value="Feij√£o">Feij√£o</option>
        <option value="Macarr√£o">Macarr√£o</option>
      </optgroup>
      <optgroup label="ü•§ Bebidas">
        <option value="Suco">Suco</option>
        <option value="Refrigerante">Refrigerante</option>
        <option value="√Ågua">√Ågua</option>
      </optgroup>
      <optgroup label="üç∞ Sobremesas">
        <option value="Sorvete">Sorvete</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Bolo">Bolo</option>
      </optgroup>
    </select>
    <input type="number" id="quantidade" placeholder="Quantidade" required min="1" max="10"/>
    <button type="submit">Adicionar</button>
  </form>

  <ul id="lista-compras"></ul>

  <button id="limpar">üóë Limpar Lista</button>

  <!-- Configura√ß√µes -->
  <div id="configuracoes">
    <h2>Configura√ß√µes de Acessibilidade</h2>
    <button id="toggle-dark">üåô Modo Escuro</button>
    <select id="seletor-daltonismo">
      <option value="">Sem Filtro</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>
  </div>

  <!-- Modal para nome e email -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Finalize a compra</h2>
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <button id="confirmar-compra">Confirmar Compra</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
